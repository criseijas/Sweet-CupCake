<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Sweet Cupcakes - Contacto</title>
</head>
<body>
    <header>
        <div class="cabecera">
            <h1 class="tituloPrincipal">Sweet CupCakes</h1>
            <p class="subPrincipal">Repostería Artesanal</p>
            <img class="img1" src="imagenes/cupcake.png">
            <img class="img2" src="imagenes/cupcake3.png">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input class="input-padron" type="text" id="nombreapellido" required>

            <label for="correoelectronico">Correo Electrónico</label>
            <input class="input-padron" type="email" id="correoelectronico" required placeholder="email@dominio.com">

            <label form="telefono">Telefono</label>
            <input class="input-padron" type="tel" id="telefono" required placeholder="(XX) XXXX XXXX">

            <label for="mensaje">Mensaje</label>
            <textarea class="input-padron" cols="70" rows="10" id="mensaje" required></textarea>

            <fieldset>
                <legend>¿Cómo le gustaría que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>

                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>

                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>

            </fieldset>

            <fieldset>
                <legend>¿En cuál horario prefiere ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>Le gustaría recibir novedades de Sweet?</label>

            <input type="submit" value="Enviar formulario" class="enviar">
        </form>
    </main>

    <footer>
        <div class="cajaFooter">
            <img class="cupfooter" src="imagenes/cupfooter.png">
            <p class="copyright">&copy Copyright Sweet Cupcakes - 2020</p>
        </div>    
    </footer>
</body>
</html>
